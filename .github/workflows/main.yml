name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'  # Use a versão do Node.js que você está usando

      - name: Install Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io
          sudo systemctl start docker
          sudo systemctl enable docker

      - name: Start Docker services
        run: |
          cd wedelivery  # Mude para o diretório correto
          docker-compose up -d  # Inicia os serviços em segundo plano
          sleep 60

      - name: Install dependencies
        run: |
          cd wedelivery-client  # Mude para o diretório correto
          npm install

      - name: Run tests
        run: |
          cd wedelivery-client  # Mude para o diretório correto
          npm run test  # Executa os testes com Cypress

      - name: Shut down Docker
        run: |
          docker-compose -f wedelivery\docker-compose.yaml down  # Para parar os containers
